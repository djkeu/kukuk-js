<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kuku</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>
        Kuku
    </h1>
    
    <div id="kuku_time" class="clock">
        00:00:00
    </div>
    <div id="kuku_message" class="kuku-message">
        Kuku !
    </div>

    <select id="alarmSelector" class="selector">
        <option value="none">Select Kuku</option>
        <option value="minutely">Minutely Kukus</option>
        <option value="quarterly_hourly">Quarterly and Hourly Kukus</option>
    </select>

    <script type="module" src="index.js"></script>
</body>

</html>
