<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Kuku
    </title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Start Screen Overlay -->
    <div id="startScreen" class="start-screen">
        <button id="startButton" class="start-button">Start Kuku</button>
    </div>

    <h1>Kuku</h1>
    
    <div id="kuku_time" class="clock">
        00:00:00
    </div>

    <!-- Clock / Kuku message -->
    <div id="kuku_message" class="kuku-message">
        <span>Kuku!</span>
        <img src="images/kuku10Right.png" alt="Kuku Image" class="kuku-image">
    </div>
 
    <!-- Alarm selector -->
    <select id="alarmSelector" class="selector">
        <option value="none" disabled>Select Kukus</option>
        <option value="minutely">Minutes</option>
        <option value="quarterly_hourly" selected>Hours and fifteen minutes</option>
        <option value="hourly">Hours</option>
    </select>

    <!-- Menu Button top right -->
    <div class="menu-container">
        <a href="about.html" class="menu-button">â‹®</a>
    </div>

    <!-- JavaScript -->
    <script type="module" src="index.js"></script>
</body>
</html>
